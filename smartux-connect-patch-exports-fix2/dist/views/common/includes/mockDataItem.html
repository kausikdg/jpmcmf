<!-- string -->
<input type="text" ng-switch-when="string" ng-model="row[col.name]">

<!-- identifier -->
<input type="text" ng-switch-when="identifier" ng-model="row[col.name]">

<!-- date -->
<input type="date" ng-switch-when="date" ng-model="row[col.name]" date-format="{{propDef.format}}">

<!-- time -->
<input type="time" ng-switch-when="time" ng-model="row[col.name]" date-format="{{propDef.format}}">

<!-- boolean -->
<input type="checkbox" ng-switch-when="boolean" ng-model="row[col.name]" ng-model-options="{allowInvalid: true}">

<!-- array -->
<button class="button small icon" ng-switch-when="array" ng-click="editChildProp(index, col)">
    <i class="fa fa-sitemap" style="color: #fff"></i>
</button>

<!-- object -->
<button class="button small icon" ng-switch-when="object" ng-click="editChildProp(index, col)">
    <i class="fa fa-sitemap" style="color: #fff"></i>
</button>

<!-- select -->
<button class="button small icon" ng-switch-when="select" ng-click="editChildProp(index, col)">
    <i class="fa fa-sitemap" style="color: #fff"></i>
</button>

<!-- action -->
<button class="button small icon" ng-switch-when="action" ng-click="invokeAction(index, col)">
    <i class="fa fa-play" style="color: #fff"></i>
</button>
