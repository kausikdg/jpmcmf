<img ng-src="{{$ctrl.src}}">

<ng-transclude></ng-transclude>

<ul class="explorer">
    <li ng-show="!$ctrl.hideTitle">
        <span>SmartUX&trade; Explorer</span>
    </li>
    <li ng-repeat="webConnector in $ctrl.app.explorations" ng-click="webConnector === $ctrl.app.explorationId || $ctrl.open(webConnector)">
        <span>
            {{webConnector}}
        </span>
    </li>
    <li ng-click="$ctrl.create()">
        <span>
            Add New<i class="fa fa-plus"></i>
        </span>
    </li>
</ul>
