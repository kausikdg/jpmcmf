<div class="heading">
    <h1>Merge conflicts</h1>
</div>

<div class="content">
    <div class="subtitle">
        There were some merge conflicts during fetching from remote repo.
        Next commits want to be merged:
    </div>

    <div class="row padding" ng-repeat="commit in commitsList">
        <div class="col-xs-12">
            <div ng-if="!app.githubRepo">{{commit.message}}</div>
            <div ng-if="app.githubRepo">
                <a href="{{app.githubRepo + '/' + 'commit/' + commit.sha}}" class="commit-link" target="_blank">{{commit.message}}</a>
            </div>
        </div>
    </div>
</div>

<div class="buttons">
    <button class="button" ng-click="resolveMerge(false)">Accept yours</button>
    <button class="button clear" ng-click="resolveMerge(true)">Accept theirs</button>
</div>
