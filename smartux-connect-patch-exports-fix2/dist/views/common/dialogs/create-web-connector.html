<div class="heading">
    <h1>Add New Web Connector</h1>
</div>

<div class="content">
    <form class="form" ng-submit="create()">
        <label class="form-control row">
            <span class="col-xs-2">
                <span class="label">Name:</span>
            </span>
            <span class="col-xs-10">
                <input type="text" ng-model="model.name" placeholder="Web Connector Name">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-2">
                <span class="label">Start URL:</span>
            </span>
            <span class="col-xs-10">
                <input type="text" ng-model="model.startURL" placeholder="Start URL">
            </span>
        </label>
        <div class="buttons">
            <button class="button clear" type="button" ng-click="closeThisDialog()">Cancel
            </button>
            <button class="button" ng-disabled="submitted || !isValid()">Create
            </button>
        </div>
    </form>
</div>
