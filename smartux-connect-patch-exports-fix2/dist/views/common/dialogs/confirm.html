<div class="heading">
    <h1>{{title || 'Confirm your action'}}</h1>
</div>

<div class="content" ng-bind-html="question"></div>

<div class="buttons">
    <button class="button ng-cloak" ng-click="confirm();" ng-class="{'button-danger outline': danger}" ng-disabled="submitted">Yes
    </button>
    <button class="button clear" ng-click="cancel();" ng-click="closeThisDialog()">No
    </button>
</div>
