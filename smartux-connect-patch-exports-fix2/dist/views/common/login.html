<div class="content flex-child-grow flex-center-children">

    <div class="tile">
        <div class="padding text-center">
            <img src="images/logo.png" height="64">
        </div>
        <br>
        <form name="form" novalidate class="form login" ng-submit="authenticate(form)">
            <label class="form-control row">
                <span class="col-xs-3">
                    <span class="label">Login:</span>
                </span>
                <span class="col-xs-8">
                    <input name="login" type="text" ng-model="model.login">
                </span>
            </label>
            <label class="form-control row">
                <span class="col-xs-3">
                    <span class="label">Password:</span>
                </span>
                <span class="col-xs-8">
                    <input name="password" type="password" ng-model="model.password">
                </span>
            </label>
            <div class="form-control row">
                <span class="col-xs-3"></span>
                <span class="col-xs">
                    <button class="button large" type="submit" ng-disabled="model.submitted">Login</button>
                </span>
            </div>
        </form>
    </div>

</div>
