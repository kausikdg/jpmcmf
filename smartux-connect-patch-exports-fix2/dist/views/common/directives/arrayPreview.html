<button class="control-button icon" ng-class="showMocks ? 'ion-md-close' : 'ion-ios-open-outline'" ng-show="showPreviewButton()" ng-click="showMocks = !showMocks;node.expanded = false;">
</button>

<div class="table-container" ng-if="showMocks">
    <table class="mock-table">

        <thead>
        <tr class="heading">
            <td colspan="100">
                <button ng-if="showBackButton()" class="fa fa-angle-left" ng-click="back()">
                </button>
                <span>Data Path: {{dataPath}}</span>
            </td>
        </tr>
        <tr ng-if="property.type === 'array'">
            <th ng-if="rows.length">
                Index
            </th>
            <th ng-repeat="(key, value) in property.items.properties">
                <i class="property-icon fa {{getIcon(value)}}"></i>{{key}}
            </th>
            <th ng-if="rows.length">
                <i class="fa fa-trash"></i>
            </th>
        </tr>
        <tr ng-if="property.type === 'object'">
            <th ng-repeat="(key, value) in property.properties">
                <i class="property-icon fa {{getIcon(value)}}"></i>{{key}}
            </th>
        </tr>
        <tr ng-if="property.type === 'select'">
            <th ng-if="rows.length">
                Index
            </th>
            <th><i class="property-icon fa fa-cube"></i>Label</th>
            <th><i class="property-icon fa fa-cube"></i>Value</th>
            <th><i class="property-icon fa fa-cube"></i>Selected</th>
            <th ng-if="rows.length">
                <i class="fa fa-trash"></i>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr ng-if="property.type === 'select'" ng-repeat="(index, row) in rows track by index" valign="top">
            <td align="center">
                {{index}}
            </td>
            <td>
                <input type="text" ng-model="row.label" class="label-input">
            </td>
            <td>
                <input type="text" ng-model="row.value">
            </td>
            <td align="center">
                <input type="checkbox" ng-click="toggleSelection(row)" ng-checked="isSelected(row)">
            </td>
            <td class="row-control">
                <button ng-click="deleteRow($index)" class="button small icon">
                    <i class="fa fa-minus-circle"></i>
                </button>
            </td>
        </tr>
        <tr ng-if="property.type === 'array'" ng-repeat="(index, row) in rows track by index" valign="top">
            <td align="center">
                {{index}}
            </td>
            <td ng-repeat="col in cols" align="center">
                <div ng-include="itemTemplate" ng-switch="col.type"></div>
            </td>
            <td class="row-control">
                <button ng-click="deleteRow($index)" class="button small icon">
                    <i class="fa fa-minus-circle"></i>
                </button>
            </td>
        </tr>
        <tr ng-if="property.type === 'object'" ng-repeat="(index, row) in rows track by index" valign="top">
            <td ng-repeat="col in cols">
                <div ng-include="itemTemplate" ng-switch="col.type"></div>
            </td>

        </tr>
        </tbody>

        <tfoot>
        <tr ng-if="property.type === 'select' || property.type === 'array'">
            <td class="row-control" colspan="100">
                <button ng-click="addRow()" class="button small">
                    <i class="fa fa-plus-circle"></i> Add Row
                </button>
            </td>
        </tr>
        </tfoot>

    </table>
</div>
