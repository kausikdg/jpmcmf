<div class="heading">
    <h1 class="capitalize">Authentication Required</h1>
</div>

<div class="content">
    <form class="form">
        <label class="form-control row">
            <span class="col-xs-12">
                Username:
            </span>
            <span class="col-xs-12">
                <input type="text" ng-model="username">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-12">
                Password:
            </span>
            <span class="col-xs-12">
                <input type="password" ng-model="password">
            </span>
        </label>
    </form>
</div>

<div class="buttons">
    <button class="button" ng-click="attemptAuth()">Log In</button>
    <button class="button clear" ng-click="cancelAuth()">Cancel</button>
</div>
