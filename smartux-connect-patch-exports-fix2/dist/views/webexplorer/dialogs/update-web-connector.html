<div class="heading">
    <h1>Update Configuration</h1>
</div>

<div class="content">
    <form class="form">
        <label class="form-control row">
            <span class="col-xs-2">
                <span class="label">Name:</span>
                <b class="asterisk">*</b>
            </span>
            <span class="col-xs-10">
                <input type="text" ng-model="model.name" placeholder="Web Connector Name">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-2">
                <span class="label">Start URL:</span>
                <b class="asterisk">*</b>
            </span>
            <span class="col-xs-10">
                <input type="text" ng-model="model.startURL" placeholder="Start URL">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">Auto Resize:</span>
                <b class="asterisk">*</b>
            </span>
            <span class="col-xs-8">
                <input type="checkbox" ng-model="model.autoResize" ng-change="toggleAutoResize()">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-2">
                <span class="label">Height:</span>
            </span>
            <span class="col-xs-10">
                <input type="number" ng-disabled="model.autoResize" ng-model="model.height" placeholder="Viewport Height">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-2">
                <span class="label">Width:</span>
            </span>
            <span class="col-xs-10">
                <input type="number" ng-disabled="model.autoResize" ng-model="model.width" placeholder="Viewport Width">
            </span>
        </label>
        <label class="form-control row">
            <div class="col-xs-10">
                <span class="label">Authentication URL White List:</span>
            </div>
            <div class="col-xs-offset-2 col-xs-10">
                <textarea ng-model="model.authWhitelistUrls" placeholder="Enter URLs seperated by |. Wildcard characters * and ? are supported."></textarea>
            </div>
        </label>
    </form>
</div>

<div class="buttons">
    <button class="button button-danger outline pull-left" ng-click="delete()" ng-disabled="submitted">Delete
    </button>
    <button class="button" ng-click="update()" ng-disabled="submitted || !isValid()">Update
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
