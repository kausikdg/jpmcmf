<div class="heading">
    <h1>Synchronize Data Models</h1>
</div>

<div class="content">

    <div id="screen-model" class="tabs">

        <div class="tab">
            <input type="radio" id="tab-screen-models" class="marker" value="screen-models" ng-model="model.activeTab">
            <label for="tab-screen-models" class="target">
                <span class="title"><i class="fa fa-database"></i>Screen Models</span>
            </label>
            <div class="content">
                <div class="drag-target" drag-and-drop="{
                        draggable: false,
                        acceptedTypes: smGetAcceptedTypes(),
                        onEnter: smOnEnter(),
                        onDrop: smOnDrop(),
                        onLeave: smOnLeave()
                    }">
                    <ul class="tree box" tree-root options="screenModelOptions">
                        <li class="box" ng-repeat="prop in data.screenModels" tree-node="prop" collapsible></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="tab">
            <input type="radio" id="tab-shared-models" class="marker" value="shared-models" ng-model="model.activeTab">
            <label for="tab-shared-models" class="target">
                <span class="title"><i class="fa fa-sitemap"></i>Shared Models</span>
            </label>
            <div class="content">
                <div class="drag-target" drag-and-drop="{
                            draggable: false,
                            acceptedTypes: sharedGetAcceptedTypes(),
                            onEnter: sharedOnEnter(),
                            onDrop: sharedOnDrop(),
                            onLeave: sharedOnLeave()
                        }">
                    <ul class="tree box" tree-root options="sharedModelOptions">
                        <li class="box" ng-repeat="prop in data.sharedModels" tree-node="prop" collapsible></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div id="sync-all-models">
        <div class="sync-buttons">

            <button class="fa fa-angle-double-right" title="Sync All Screen Models" ng-click="copyAllScreenModels()" ng-disabled="checkAllScreenModels()">
            </button>

            <button class="fa fa-angle-double-left" title="Sync All Page Models" ng-click="copyAllPageModels()" ng-disabled="checkAllPageModels()">
            </button>

        </div>
    </div>

    <div id="page-model" class="tabs">

        <div class="tab">
            <input type="radio" id="tab-page-models" class="marker" checked="checked">
            <label for="tab-page-models" class="target">
                <span class="title"><i class="fa fa-arrow-circle-right"></i>Page Models</span>
            </label>
            <div class="content">
                <div class="drag-target" drag-and-drop="{
                        draggable: false,
                        acceptedTypes: pmGetAcceptedTypes(),
                        onEnter: pmOnEnter(),
                        onDrop: pmOnDrop(),
                        onLeave: pmOnLeave(),
                        ignoreCounter: true
                    }">
                    <ul class="tree box" tree-root options="pageModelOptions">
                        <li class="box" ng-repeat="prop in data.pageModels" tree-node="prop" ng-if="prop.type !== 'identifier'" collapsible></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="buttons">

    <button class="button" ng-click="save()">Save
    </button>

    <button class="button clear" ng-click="cancelSync()">Cancel
    </button>

</div>
