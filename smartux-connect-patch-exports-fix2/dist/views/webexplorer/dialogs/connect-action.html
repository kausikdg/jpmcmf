<div class="heading">
    <h1>Select an action</h1>
</div>

<div class="content">
    <ul class="tree" tree-root options="treeOptions">
        <li tree-node="actionsTree" collapsible></li>
    </ul>
</div>

<div class="buttons">
    <button class="button" ng-click="submit()" ng-disabled="submitted || !isValid()">OK
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
