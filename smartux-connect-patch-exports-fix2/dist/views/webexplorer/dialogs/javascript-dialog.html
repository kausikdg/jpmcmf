<div class="heading">
    <h1 class="capitalize">{{dialogType}} Dialog</h1>
</div>

<div class="content">
    <form class="form">
        <label class="form-control row">
            <div class="label col-xs-12" ng-bind-html="message"></div>
        </label>
        <label class="form-control row">
            <span class="col-xs-12" ng-if="isPrompt()">
                <input type="text" ng-model="ngDialogData.data.prompt">
            </span>
        </label>
    </form>
</div>
    
<div class="buttons">
    <button class="button" ng-click="accept()" ng-bind-html="confirm"></button>
    <button ng-if="!isAlert()" class="button clear" ng-click="cancel()" ng-bind-html="dismiss"></button>
</div>
