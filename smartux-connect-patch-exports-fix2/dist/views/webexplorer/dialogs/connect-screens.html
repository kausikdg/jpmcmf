<div class="heading">
    <h1>Screen Event</h1>
</div>

<div class="content">
    <div class="row">
        <div class="col-xs column">
            <h2>
                Screens
                <button class="fa fa-refresh" ng-click="refresh()" title="Refresh Screens"></button>
            </h2>
            <div class="clearfix"></div>
            <div class="outlined">
                <ul class="tree plain-root" tree-root options="treeOptions">
                    <li ng-repeat="screen in global.screens" tree-node="screen" collapsible></li>
                    <!-- ng-if="!screen.pageModel || screen.pageModel === selected.pageModel"  -->
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="buttons">
    <button class="button" ng-click="submit()" ng-disabled="submitted || !isValid()">OK
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
