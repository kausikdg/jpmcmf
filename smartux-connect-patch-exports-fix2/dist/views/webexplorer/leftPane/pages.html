<div class="pages-container">

    <div class="header">
        <span class="icons">
            <button class="fa fa-save" ng-show="previewMode" ng-click="saveData()" title="Save Extracted Data"></button>
            <button class="fa fa-arrow-down" ng-show="previewMode" ng-click="extract()" title="Extract Page"></button>
            <button class="fa fa-arrow-up" ng-show="previewMode" ng-click="update()" title="Update Page"></button>
            <button class="fa fa-table" ng-class="{active: previewMode}" ng-click="togglePreview()" title="Preview Page"></button>
        </span>

        <page-dropdown></page-dropdown>
    </div>
    <div class="model-entries content no-padding horizontal-scroll height-full">
        <ul class="tree flexible no-margin box" tree-root preview-tree options="treeOptions">
            <li class="box child-box" tree-node="selected.pageModel" collapsible>
            </li>
        </ul>
    </div>
</div>
