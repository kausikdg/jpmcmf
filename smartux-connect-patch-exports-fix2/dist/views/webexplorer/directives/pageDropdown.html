<button class="dropdown-toggle">
    <div ng-click="toggle()">
        <i class="fa fa-caret-down" ng-class="{active: show}"></i>
    </div>

    <ul class="tree plain dropdown-menu" ng-show="show" ng-blur="onBlur()" onblur="onBlur()" options="treeOptions" tree-root>
        <li id="add-model">
            <span class="fa fa-plus" ng-click="create()"></span>
            <div ng-if="!find" class="label" ng-click="create()">
                Add Page Model
            </div>
            <div ng-if="find">
                <input type="text" ng-class="{leftBorder: find}" autofocus ng-model="search.text" placeholder="Search">
            </div>
            <span class="fa fa-search" ng-class="{leftBorder: !find}" ng-click="toggleSearch()"></span>
        </li>
        <li ng-repeat="pageModel in pageModels | filter:{name: search.text}" class="box" tree-node="pageModel" collapsible></li>
        <ng-include src="'/views/common/directives/tree/treeEditNode.html'" ng-show="edit"></ng-include>
    </ul>
</button>
