<a ng-href="{{getLink('applications')}}" ng-click="reloadStudio()"> <i class="fa fa-home"></i>
    <span>Home</span>
</a>

<span class="spacer"></span>

<button ng-click="pageModels()" class="tab" ng-class="{active: globals.activePane === 'pageModels'}">
    <i class="fa fa-database"></i>
    <span>Page Models</span>
</button>

<button ng-click="xFiles()" class="tab" ng-class="{active: globals.activePane === 'xFiles'}">
    <i class="fa fa-files-o"></i>
    <span>All Files</span>
</button>

<span class="spacer"></span>

<button ng-click="syncDataModels()" ng-class="{active: globals.activePane === 'syncDataModels'}">
    <i class="fa fa-exchange"></i>
    <span>Page Models</span>
</button>

<button ng-click="update()" ng-class="{active: globals.activePane === 'update'}">
    <i class="fa fa-wrench"></i>
    <span>Update Config</span>
</button>

<span class="spacer"></span>

<button class="item" ng-if="app.isVersioned">
    <i class="fa fa-code-fork" ng-click="revisionHistory()"></i>
    <span>Revision History</span>
</button>

<span class="spacer"></span>

<div style="position: fixed; bottom: 0px;" ng-if="false">
    <button ng-if="app.isApp" ng-click="styles()">
        <i class="fa fa-paint-brush"></i>
        <span>Styles</span>
    </button>

    <button ng-if="app.isApp" ng-click="publish()">
        <i class="fa fa-share-square"></i>
        <span>Publish</span>
    </button>

    <button ng-click="settings()">
        <i class="fa fa-cog"></i>
        <span>Settings</span>
    </button>
</div>
