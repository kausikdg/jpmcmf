<table class="mock-data">
    <thead>
    <tr ng-if="propDef.type !== 'select'">
        <th ng-repeat="col in cols">{{col.name}}</th>
    </tr>
    <tr ng-if="propDef.type === 'select'">
        <th>Label</th>
        <th>Value</th>
        <th>Selected</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-if="propDef.type === 'select'" ng-repeat="(index, row) in tab.rows" valign="top">
        <td>
            <input type="text" ng-model="row.label" class="label-input">
        </td>
        <td>
            <input type="text" ng-model="row.value">
        </td>
        <td align="center">
            <input type="checkbox" ng-click="toggleSelection(mockSet, row)" ng-checked="isSelected(mockSet, row)">
        </td>
        <td>
            <button ng-click="deleteRow(mockSet, $index)" class="button small icon">
                <i class="fa fa-minus-circle"></i>
            </button>
        </td>
    </tr>
    <tr ng-if="propDef.type === 'array'" ng-repeat="(index, row) in tab.rows" valign="top">
        <td ng-repeat="col in cols" align="center">
            <div ng-include="itemTemplate" ng-switch="col.type"></div>
        </td>
        <td>
            <button ng-click="deleteRow(mockSet, $index)" class="button small icon">
                <i class="fa fa-minus-circle"></i>
            </button>
        </td>
    </tr>
    <tr ng-if="propDef.type !== 'array' && propDef.type !== 'select'" ng-repeat="(index, row) in tab.rows track by index" valign="top">
        <td ng-repeat="(index, col) in cols" align="center">
            <div ng-include="itemTemplate" ng-switch="col.type"></div>
        </td>
    </tr>
    </tbody>

    <tfoot ng-if="propDef.type === 'array' || propDef.type === 'select'">
    <tr>
        <td>
            <br>
            <button ng-click="addRow(mockSet)" class="button small">
                <i class="fa fa-plus-circle"></i> Add Row
            </button>
        </td>
    </tr>
    </tfoot>
</table>
