<a ng-href="{{getLink('applications')}}"> <i class="fa fa-home"></i>
    <span>Home</span>
</a>

<span class="spacer"></span>

<button ng-click="screens()" class="tab" ng-class="{active: globals.activePane === 'screens'}">
    <i class="fa fa-file-text-o"></i>
    <span>Screens</span>
</button>

<span class="spacer"></span>

<button ng-click="viewSettings()">
    <i class="fa fa-cog"></i>
    <span>Settings</span>
</button>

<button class="item" ng-if="app.isApp && app.isVersioned">
    <i class="fa fa-code-fork" ng-click="viewRevisionHistory()"></i>
    <span>Revision History</span>
</button>
