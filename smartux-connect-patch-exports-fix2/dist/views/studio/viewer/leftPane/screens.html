<div class="header">
    <span ng-if="!showSearch">{{app.isApp ? 'Screens' : 'Templates'}}</span>
    <span class="search-bar screens" ng-if="showSearch">
        <input type="text" placeholder="Search Screens" ng-model="search.name" auto-focus>
    </span>
    <button class="fa fa-search" ng-click="toggleSearch()" title="Search Screens"></button>
</div>
<div class="content no-padding">
    <!-- screens tree -->
    <ul class="tree" tree-root screens-tree options="treeOptions">
        <li ng-repeat="screen in screens | filterTree: search:'name':'screens'" tree-node="screen" collapsible></li>
        <ng-include src="'/views/common/directives/tree/treeEditNode.html'" ng-if="edit"></ng-include>
    </ul>

</div>
