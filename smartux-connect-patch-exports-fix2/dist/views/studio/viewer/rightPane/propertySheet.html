<div class="header">
    <span>{{component && component.name ? component.name : "Properties"}}</span>
</div>
<div class="content property-sheet">

    <div class="pane-group property-group" ng-repeat="propertyGroup in propertyGroups track by $index" ng-init="isLastItemAdded($index, $last)" collapsible>

        <input class="marker" type="checkbox" checked="checked">
        <label class="header target">{{propertyGroup.label}}</label>
        <div class="content">
            <div class="properties">
                <div class="property" ng-if="isShown(property)" ng-repeat="property in propertyGroup.properties">

                    <label class="property-label">{{property.label}}</label>

                    <!-- Property control type: ('icon', 'image', 'repeat', 'action', 'data') -->
                    <span class="property-control" ng-if="isPropertyValueText(property.type)">
                        <input type="text" ng-disabled="true" ng-model="property.value">
                    </span>

                    <!-- Control type: text -->
                    <span class="property-control" ng-if="property.type === 'text'">
                        <input type="text" placeholder="{{property.unsetValue}}" ng-disabled="true" ng-model="property.value">
                    </span>

                    <!-- Control type: html -->
                    <span class="property-control" ng-if="property.type === 'html'">
                        <textarea msd-elastic placeholder="{{property.unsetValue}}" ng-disabled="true" ng-model="property.value">
                        </textarea>
                    </span>

                    <!-- Control type: singleSelect -->
                    <span class="property-control" ng-if="property.type === 'singleSelect'">
                        <select ng-options="item.value as item.label for item in property.options" ng-disabled="true" ng-model="property.value">
                        </select>
                    </span>

                    <!-- Property control type: checkbox -->
                    <span class="property-control" ng-if="property.type === 'checkbox'">
                        <input type="checkbox" ng-disabled="true" ng-model="property.value">
                    </span>

                    <!-- Property control type: color -->
                    <color-control ng-if="property.type === 'color'" ng-disabled="true" property="property" ng-model="property.value">
                    </color-control>

                </div>
            </div>
        </div>
    </div>
</div>
