<div class="pane">
    <div class="pane-block">
        <div class="header">
            <span>
                {{app.isApp ? 'Screen' : 'Template'}} Model: {{screenModel.id || 'none'}}
            </span>
            <button class="fa fa-info" ng-click="viewSourceScreenModels()" title="View Screen Models"></button>
        </div>
        <div class="content no-padding horizontal-scroll">

            <ul class="tree no-margin" tree-root screen-model-tree>
                <li ng-repeat="prop in screenModel.properties track by prop.id" tree-node="prop" collapsible></li>
            </ul>

        </div>
    </div>
</div>
