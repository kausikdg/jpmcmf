<input type="radio" id="tab-mockdata" class="marker" value="mockdata" ng-model="selectedScreen.activeTab">
<label for="tab-mockdata" class="target">
    <span class="title"><i class="fa fa-table"></i>Mock Data</span>
</label>

<div class="content">
    <div class="pane">
        <div class="pane-block height-full">
            <div class="header target">
                <span>Data</span>
                <button class="fa fa-refresh" ng-click="refreshMockData()" title="Refresh mock data"></button>
            </div>
            <div class="content no-padding">
                <ul class="tree" tree-root options="mocksListOptions">
                    <li ng-repeat="file in filesList" tree-node="file" collapsible></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="editor-mock-data" ng-if="fileId !== null" class="monaco-container" monaco-editor mode="'json'" on-load="editorLoaded(editor)" ng-model="openedFiles[fileId].source" ng-change="fileChanged(editor)">
    </div>

</div>
