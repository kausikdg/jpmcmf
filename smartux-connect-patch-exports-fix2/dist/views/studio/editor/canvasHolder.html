<div ui-layout="{ flow : 'row', dividerSize: 2}" ng-show="!isAllFilesMode()">
    <div ui-layout-container="central">
        <div id="layout-resize-overlay"></div>
        <div class="height-full flex-parent-vertical canvas-holder">
            <div class="flex-parent-horizontal" ng-click="clickOutsideCanvas()">
                <div class="canvas-ruler-top-edge"></div>
                <div class="canvas-ruler-horizontal flex-child-grow"></div>
            </div>

            <div class="canvas-content flex-child-grow" ng-click="clickOutsideCanvas()">
                <div class="canvas-ruler-vertical"></div>
                <div class="flex-child-grow canvas-grid">
                    <iframe id="iframe" class="canvas-design-area {{selectedScreen.device}}" ng-src="{{canvasUrl}}" ng-show="shouldShowCanvas()" ng-class="{'landscape': selectedScreen.landscape}"></iframe>

                    <h1 class="hint" ng-show="selectedScreen.id === '__BASE__'">Please use code view to edit the base
                        screen</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="south" ui-layout-container ui-view="bottomPane" ng-if="$root.globals.viewSource" min-size="50px" size="{{$root.globals.layout.south}}"></div>
</div>

<div ui-view="allFilesEditor" ng-show="isAllFilesMode()"></div>
