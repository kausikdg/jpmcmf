<a ng-href="{{getLink('applications')}}">
    <i class="fa fa-home"></i>
    <span>Home</span>
</a>

<span class="spacer"></span>

<button ng-click="screens()" class="tab" ng-class="{active: globals.activePane === 'screens'}" ng-disabled="hasDirtyFiles()">
    <i class="fa fa-file-text-o"></i>
    <span>Screens</span>
</button>

<button ng-click="components()" class="tab" ng-class="{active: globals.activePane === 'components'}" ng-disabled="hasDirtyFiles()">
    <i class="fa fa-puzzle-piece"></i>
    <span>UX Components</span>
</button>

<span class="spacer"></span>

<button ng-if="!app.isBuiltInTemplate" ng-click="allFiles()" class="tab" ng-disabled="hasDirtyEditorFiles()" ng-class="{active: globals.activePane === 'allFiles'}">
    <i class="fa fa-files-o"></i>
    <span>All Files</span>
</button>

<button ng-if="!app.isBuiltInTemplate" ng-click="styles()" ng-disabled="isAllFilesMode();">
    <i class="fa fa-paint-brush"></i>
    <span>Styles</span>
</button>

<span class="spacer"></span>

<button ng-if="app.isApp" ng-click="publish()" ng-disabled="hasDirtyFiles()">
    <i class="fa fa-share-square"></i>
    <span>Publish</span>
</button>

<button ng-click="settings()" ng-disabled="isAllFilesMode();">
    <i class="fa fa-cog"></i>
    <span>Settings</span>
</button>

<button class="item" ng-if="app.isApp && app.isVersioned">
    <i class="fa fa-code-fork" ng-click="revisionHistory()"></i>
    <span>Revision History</span>
</button>
