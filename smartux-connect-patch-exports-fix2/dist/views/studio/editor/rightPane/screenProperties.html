<div class="header">
    <span>{{app.isApp ? 'Screen' : 'Template'}}</span>
</div>
<div class="content property-sheet">
    <div class="content">
        <div class="properties" ng-if="!!selectedScreen && selectedScreen.id !== '__BASE__' && !selectedScreen.system">

            <div class="property">
                <label class="property-label">ID:</label>
                <span class="property-control has-button">
                    <input type="text" ng-model="screenPath" ng-readonly="true">
                    <button class="property-copy" title="Copy to Clipboard" ng-click="copyToClipboard($event, screenPath)">
                        <i class="fa fa-copy"></i>
                    </button>
                </span>
            </div>

            <div class="property">
                <label class="property-label">Name:</label>
                <span class="property-control">
                    <input type="text" ng-model="model.name">
                </span>
            </div>

            <div class="property">
                <label class="property-label">Is Modal?:</label>
                <span class="property-control">
                    <input type="checkbox" ng-change="modalModelChanged()" ng-model="model.modal">
                </span>
            </div>

            <div class="property" ng-if="model.modal">
                    <label class="property-label">Prevent Auto Dismiss:</label>
                    <span class="property-control">
                        <input type="checkbox" ng-model="model.preventAutoDismiss">
                    </span>
                </div>

            <div class="property">
                <label class="property-label">Disable Menu Swipe:</label>
                <span class="property-control">
                    <input type="checkbox" ng-model="model.disableMenuSwipe">
                </span>
            </div>

            <div class="property">
                <label class="property-label">Description:</label>
                <span class="property-control">
                    <textarea msd-elastic placeholder="Type the description..." ng-model="model.description">
                    </textarea>
                </span>
            </div>

            <div class="property">
                <label class="property-label">Statusbar Content:</label>
                <span class="property-control">
                    <select class="capitalize" ng-options="variant as variant for variant in statusbarVariants" ng-model="model.statusbarContent"></select>
                </span>
            </div>

            <div ng-if="model.sourceScreenId" class="property">
                <label class="property-label">Default:
                </label>
                <span class="property-control link" ng-click="reset()">
                        Reset to Template
                </span>
            </div>
        </div>
    </div>
</div>
