<header class="studio" title="Studio" layout-sizes="globals.layout" tabs-data="openedScreens" is-tab-selected="selectedScreen.id === tab.id" tab-icon="'fa-file-text-o'" on-tab-click="selectScreen(tab)" on-tab-double-click="stickScreen(tab)" on-tab-close="closeScreen(tab)">

    <div class="controls">
        <view-code ng-if="selectedScreen"></view-code>
        <expanded-view ng-if="selectedScreen"></expanded-view>
        <preview>
            <li class="splitter" ng-if="selectedScreen"></li>
            <device-view ng-if="selectedScreen" model="selectedScreen"></device-view>
            <mock-data ng-if="selectedScreen.mockSets.length > 1 && selectedScreen" model="selectedScreen"></mock-data>
            <li class="splitter" ng-if="selectedScreen"></li>
            <open-screen ng-if="selectedScreen && !selectedScreen.system"></open-screen>
        </preview>
        <div class="item main" ng-if="selectedScreen">
            <span ng-click="saveAll($event)">Save</span>
            <ul class="dropdown">
                <li>
                    <span ng-click="saveAll()">Save All</span>
                </li>
                <li>
                    <span ng-click="saveSelected()">Save Screen "{{selectedScreen.name}}"</span>
                </li>
                <li ng-if="!selectedScreen.system">
                    <span ng-click="saveAs()">Save As...</span>
                </li>
            </ul>
        </div>
    </div>

</header>
