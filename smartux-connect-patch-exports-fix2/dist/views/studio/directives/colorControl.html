<div class="color-control-container">
    <ui-select class="color-control" ng-model="property.selected" ng-disabled="disabled" on-select="select(property.selected)" search-enabled="false" theme="select2">
        <ui-select-match>
            <span ng-if="getLabel().label !== 'Default' && getLabel().label !== 'Custom' && getLabel() !== 'Image'" class="set-colors" ng-style="getLabelColor(property.selected.label)">
            </span>
            {{property.selected.label}}
        </ui-select-match>
        <ui-select-choices repeat="option in property.options" position="auto">
            <div class="color-option">
                <span ng-if="option.value && option.value !== 'custom' && option.value !=='image'" class="set-colors" ng-style="getColor(option.label)">
                </span>
                <span>{{option.label}}</span>
            </div>
        </ui-select-choices>
    </ui-select>
    <button class="property-button" ng-if="!disabled" ng-click="edit()">
        <i class="fa fa-cog"></i>
    </button>
</div>
<div class="spectrum-container" ng-if="spectrumToggle">
    <div class="content">
        <div class="heading">
            <button class="fa fa-angle-left" ng-click="closeAndOriginalColors()">
            </button>
            <h1>Custom Color Picker</h1>
        </div>
        <div class="radio-container" ng-if="property.cssAttribute === 'background-color'">
            <span class="single-radio">
                <input type="radio" ng-model="property.isGradient" ng-value="false" ng-click="gradientCheckbox($event)">
                Single Color
            </span>
            <span class="gradient-radio">
                <input type="radio" ng-model="property.isGradient" ng-value="true" ng-click="gradientCheckbox($event)">
                Linear Gradient
            </span>
        </div>
        <div ng-if="property.isGradient" style="margin-left: 20px;">
            From:
        </div>
        <div>
            <spectrum-colorpicker class="original-spectrum" ng-if="spectrumToggle" ng-model="property.customVal" options="{
                                            flat: true,
                                            showInput: true,
                                            showAlpha: true,
                                            showInitial: true,
                                            preferredFormat: 'hex',
                                            allowEmpty: true,
                                            showButtons: false
                                            }" on-change="setCustomColor()">
            </spectrum-colorpicker>
        </div>
        <br>
        <div ng-show="property.isGradient" style="margin-left: 20px;">
            To:
        </div>
        <div>
            <spectrum-colorpicker ng-if="property.isGradient && spectrumToggle" class="gradient-spectrum" ng-model="property.gradientVal" options="{
                                            flat: true,
                                            showInput: true,
                                            showAlpha: true,
                                            showInitial: true,
                                            preferredFormat: 'hex',
                                            allowEmpty: true,
                                            showButtons: false
                                            }" on-change="setGradient()">
            </spectrum-colorpicker>
        </div>
        <div class="gradient-direction" ng-show="property.isGradient">
            <span>Gradient direction:</span>
            <select ng-init="initGradDirections()" ng-options="item as item.label for item in propertyService.getGradientDirections()" ng-model="property.gradientDirection" ng-change="setGradient('direction')">
            </select>
            <br>
        </div>
        <div class="button-container">
            <a class="button clear" ng-click="closeAndOriginalColors()">
                Cancel
            </a>
            <button type="button" class="button" ng-click="chooseAndClose()">
                Select
            </button>
        </div>
    </div>
</div>
