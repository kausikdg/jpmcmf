<button class="dropdown-toggle" ng-click="show=!show" ng-blur="onBlur()" ng-if="options.orderByOptions">

    <span class="label">Sort by</span>
    <span class="value">{{checkedTitle}}</span>
    <i class="fa fa-caret-down"></i>

    <ul class="dropdown-menu" ng-show="show">
        <li ng-repeat="item in options.orderByOptions" ng-click="clickOnItem(item)">
            <span class="label">{{item.title}}</span>
        </li>
    </ul>
</button>

<span class="fa fa-search"></span>

<input type="text" placeholder="Search for {{options.placeholder}}..." ng-model="options.searchText">
