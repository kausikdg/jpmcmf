<button class="dropdown-toggle" ng-class="dropdownClass" ng-blur="onBlur()">
    <div ng-click="clickOnTitle()" class="left-label">
        <i ng-class="iconClass"></i>
        <span class="label">{{options.title}}</span>
    </div>
    <div class="right-icon" ng-click="show=!show">
        <i class="fa fa-caret-down"></i>
    </div>
    <ul class="dropdown-menu" ng-show="show">
        <li ng-repeat="item in options.options" ng-click="clickOnItem(item);">
            <span class="label">{{item.label}}</span>
        </li>
    </ul>
</button>
