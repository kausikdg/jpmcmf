<div class="heading">
    <h1>{{ connector.name.toUpperCase() }} ({{ connector.version }}) Settings</h1>
</div>

<div class="content">
    <h2>{{connector.settings.description}}</h2>
    <div ng-repeat="setting in settings">
        <div class="label">{{setting.name}} <span class="text-red" ng-show="setting.required">*</span></div>
        <input ng-attr-type="{{setting.type}}" ng-model="setting.value">
        <div class="description">{{ setting.description }}</div>

    </div>
</div>

<div class="buttons">
    <button class="button" ng-click="submit()" ng-disabled="submitted">OK
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
