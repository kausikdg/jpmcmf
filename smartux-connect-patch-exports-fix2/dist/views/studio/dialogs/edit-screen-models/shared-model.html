<div class="heading">
    <h1>{{$root.app.name}}: {{isEditing ? 'Edit' : 'New'}} Shared Model</h1>
</div>

<div class="content">
    <form class="form">
        <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">ID:</span>
            </span>
            <span class="col-xs">
                <input type="text" ng-model="model.id">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">Description:</span>
            </span>
            <span class="col-xs">
                <input type="text" ng-model="model.comment">
            </span>
        </label>
    </form>
</div>

<div class="buttons">
    <button class="button" ng-click="submit()" ng-disabled="submitted || !isValid()">{{isEditing ? 'Save' : 'Create'}}
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
