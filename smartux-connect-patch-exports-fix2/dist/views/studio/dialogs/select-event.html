<div class="heading">
  <h1>
      Select Event
  </h1>
</div>

<div class="content">
    <div class="choose-async">
      <span>Wait for Event to complete before moving on: </span>
      <input type="checkbox" ng-model="selected.awaitCall">
    </div>
    <div class="select-event">
        <span>Choose Event: </span>
      <select ng-model="selected.event" ng-options="event as event.label for event in events">
      </select>
    </div>
</div>

<div class="buttons">
  <button class="button" ng-click="save()">
      Save
  </button>
  <button class="button clear" ng-click="close()">
      Close
  </button>
</div>
