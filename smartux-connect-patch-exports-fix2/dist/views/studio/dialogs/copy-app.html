<div class="heading">
    <h1>Copy Application</h1>
</div>

<div class="content">
    <form class="form">
        <label class="form-control row">
            <span class="col-xs-2">
                <span class="label">Name:</span>
                <b class="asterisk">*</b>
            </span>
            <span class="col-xs-5">
                <input type="text" ng-model="model.name" placeholder="{{placeholder}}">
            </span>
            <span class="col-xs-5">
                <label class="row">
                    <span class="col-xs-1"></span>
                    <span class="col-xs-8">
                        <span class="label">Application Template:</span>
                    </span>
                    <span class="col-xs-3">
                        <input type="checkbox" ng-model="model.isAppTemplate">
                    </span>
                </label>
            </span>
        </label>
        <span class="form-control row" ng-if="env.appsDirs.length > 1">
            <span class="col-xs-2">
                <span class="label">Directory:</span>
            </span>
            <span class="col-xs-10">
                <select ng-model="model.directory" ng-options="dir as dir for dir in env.appsDirs">
                </select>
            </span>
        </span>
    </form>
</div>

<div class="buttons">
    <button class="button" ng-click="submit()" ng-disabled="submitted || !isValid()">Save
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
