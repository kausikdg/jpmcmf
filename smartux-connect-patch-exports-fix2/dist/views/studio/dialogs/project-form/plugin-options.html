<div class="heading">
    <h1>{{plugin.name}} SDK Options</h1>
</div>

<div class="content">
    <form class="form">
        <label class="form-control row" ng-repeat="(key, option) in plugin.options">
            <span class="col-xs-4">
                <span class="label">{{key}}
                    <span class="required" ng-show="option.required">*</span>
                </span>
            </span>
            <span ng-class="option.type === 'number' ? 'col-xs-3' : 'col-xs-6'">
                <div ng-include="pluginOptionTemplate" ng-switch="option.type"></div>
            </span>
        </label>
    </form>
</div>

<div class="buttons">
    <button class="button" ng-click="save()" ng-disabled="submitted || !isValid()">Save
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
