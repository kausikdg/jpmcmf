<form class="form">
    <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">Name:</span>
                <b class="asterisk">*</b>
            </span>
        <span class="col-xs-9">
                <input type="text" ng-model="model.name" ng-disabled="fromExisting">
            </span>
    </label>
    <span class="form-control row">
            <span class="col-xs-3">
                <span class="label">Description:</span>
            </span>
            <span class="col-xs-9">
                <textarea placeholder="Type the description..." ng-model="model.description">
                </textarea>
            </span>
        </span>
    <span class="form-control row">
            <span class="col-xs-3">
                <span class="label">SmartUX Client:</span>
            </span>
            <span class="col-xs-7">
                <select ng-model="model.clientVersion" ng-options="version as version for version in versions">
                </select>
            </span>
            <span class="col-xs-2">
                <a ng-if="!showAll" ng-click="toggleShowAll(true)">Show All</a>
                <a ng-if="showAll" ng-click="toggleShowAll(false)">Show Fewer</a>
            </span>
        </span>
    <span class="form-control row" ng-if="isEditing">
            <span class="col-xs-3">
                <span class="label">Disable Side Menu?</span>
            </span>
            <span class="col-xs-9">
                <label class="radio">
                    <input type="radio" ng-model="model.disableSideMenu" ng-value="true">Yes
                </label>
                <label class="radio">
                    <input type="radio" ng-model="model.disableSideMenu" ng-value="false">No
                </label>
            </span>
        </span>
    <span class="form-control row" ng-if="!isEditing && !fromExisting && env.appsDirs.length > 1">
            <span class="col-xs-3">
                <span class="label">Directory:</span>
            </span>
            <span class="col-xs-9">
                <select ng-model="model.directory" ng-options="dir as dir for dir in env.appsDirs">
                </select>
            </span>
        </span>
    <label class="form-control row" ng-if="isEditing">
            <span class="col-xs-3">
                <span class="label">Start Screen:</span>
            </span>
        <span class="col-xs-9">
                <select ng-model="model.startScreenId">
                    <option ng-repeat-start="screen in screens" ng-if="!screen.folder" value="{{screen.id}}" ng-selected="model.startScreenId === screen.id">{{screen.name}}</option>
                    <optgroup ng-repeat-end ng-if="screen.folder" label="{{screen.name}}"></optgroup>
                </select>
            </span>
    </label>
    <label class="form-control row" ng-if="isEditing">
            <span class="col-xs-3">
                <span class="label">Studio Display:</span>
            </span>
        <span class="col-xs-9">
                <select ng-model="model.studioDisplay.mode">
                    <option value="screen">Choose Screen</option>
                    <option value="file">Upload File</option>
                </select>
            </span>
    </label>
    <label class="form-control row" ng-if="isEditing && model.studioDisplay.mode ==='file'">
        <span class="col-xs-3"></span>
        <span class="col-xs-2" onclick="this.querySelector('input').click()">
                <button class="button outline">Upload File</button>
                <input type="file" accept="image/*" class="hidden" onchange="angular.element(this).scope().fileChanged(this, 'icon')">
            </span>
        <span class="col-xs-2">
                <div class="app-icon" ng-if="model.studioDisplay.iconUrl">
                    <img ng-src="{{serverUrl + model.studioDisplay.iconUrl + getQueryParams}}">
                </div>
            </span>
    </label>
    <label class="form-control row" ng-if="isEditing && model.studioDisplay.mode ==='screen'">
        <span class="col-xs-3"></span>
        <span class="col-xs-9">
                <select ng-model="model.studioDisplay.screenId">
                    <option ng-repeat-start="screen in screens" ng-if="!screen.folder" value="{{screen.id}}" ng-selected="model.studioDisplay.screenId === screen.id">{{screen.name}}</option>
                    <optgroup ng-repeat-end ng-if="screen.folder" label="{{screen.name}}"></optgroup>
                </select>
            </span>
    </label>
    <label class="form-control row">
            <span class="col-xs-2">
                <span class="label" style="margin-top: 30px">Default Layout:</span>
            </span>
        <span class="col-xs-10">
                <div class="layouts-list">
                    <div class="layout-type" ng-repeat="layout in layouts">
                        <div class="icon {{getLayoutClass(layout.id)}}" ng-click="model.defaultLayout = layout.id" ng-class="{'active': model.defaultLayout === layout.id}">
                            <i class="fa fa-check" ng-show="model.defaultLayout === layout.id"></i>
                        </div>
                        <div class="name">{{layout.name}}</div>
                    </div>
                    <!-- preload images to fix blinking: -->
                    <div class="preload {{layout.id}}" ng-repeat="layout in layouts"></div>
                    <div class="preload {{layout.id}} active" ng-repeat="layout in layouts"></div>
                </div>
            </span>
    </label>
    <span class="form-control row" ng-if="isEditing && model.creatorName">
            <span class="col-xs-2">
                <span class="label">Creator:</span>
            </span>
            <span class="col-xs-10">
                <span class="label"><b>{{model.creatorName}}</b></span>
            </span>
        </span>
</form>
