<form class="form" style="min-height: 200px">
        <span class="form-control row">
            <span class="col-xs-12">
                <span class="label">Select one or more SDKs:</span>
            </span>
        </span>
    <span ng-repeat="sdk in sdks track by $index" class="form-control row">
            <span class="col-xs-6">
                <ui-select ng-model="selectedSdksModel[$index]" ng-change="onMultiSelectItemClick()" search-enabled="true" allow-clear="true" tagging tagging-label="false" theme="select2" style="min-width: 250px;display: inline-block;" class="sdk-multi-select">
                    <ui-select-match allow-clear placeholder="Select the SDK">
                        <img class="select-icon" ng-src="{{serverUrl + '/plugin-icon/' + selectedSdksModel[$index].id + '/icon.png'}}">
                        <span class="select-label">
                            {{selectedSdksModel[$index] && selectedSdksModel[$index].name}}
                        </span>
                    </ui-select-match>
                    <ui-select-choices repeat="plugin in sdkList | filter: $select.search" ui-disable-choice="plugin.disabled">
                        <img class="select-icon" ng-src="{{serverUrl + '/plugin-icon/' + plugin.id + '/icon.png'}}">
                        <span class="select-label">{{plugin.name}}</span>
                    </ui-select-choices>
                </ui-select>
                </span>
                <button class="button small-btn" ng-click="addSdkList()" ng-if="isAddButtonShow($index)">
                    <i class="fa fa-plus"></i>
                </button>

                <button class="button small-btn" ng-disabled="sdks.length === 1 && selectedSdksModel.length === 0" ng-click="removeSdkList($index)">
                    <i class="fa fa-times"></i>
                </button>
                <button class="button small-btn" ng-if="selectedSdksModel[$index] && selectedSdksModel[$index].repo" ng-click="showPluginInfo($index)">
                    <i class="fa fa-info-circle"></i>
                </button>
                <button class="button small-btn" ng-if="selectedSdksModel[$index] && selectedSdksModel[$index].options" ng-click="showPluginOptions($index)">
                    <i class="fa fa-cog"></i>
                </button>
        </span>
</form>
