<div class="heading">
    <h1>
        Add Custom Event
    </h1>
</div>
<div class="content">
    <span>Event Name: </span>
    <input ng-change="validate(model, '{{model.eventName}}')" ng-model="model.eventName">
</div>
<div class="buttons">
    <button class="button" ng-click="add()">
        Add
    </button>
    <button class="button clear" ng-click="close()">
        Close
    </button>
</div>
