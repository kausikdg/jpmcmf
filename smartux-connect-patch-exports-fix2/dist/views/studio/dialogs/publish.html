<div class="heading">
    <h1>Publish</h1>
</div>

<div class="content">
    <div class="box">
        <label class="form-control row">
            <span class="col-xs-4">
                <span class="label">App Name:</span>
            </span>
            <span class="col-xs">
                <input type="text" ng-model="model.appId" disabled="disabled">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-4">
                <span class="label">App Version:</span>
            </span>
            <span class="col-xs">
                <input type="text" ng-model="model.version" placeholder="1.0.0">
            </span>
        </label>
        <div class="row gray" ng-if="data && data.version">
            <span class="col-xs-4"></span>
            <span class="col-xs">
                Previous published version: {{data.version}} - {{data.date | date:'MM/dd/yyyy'}}
            </span>
        </div>
        <br>
    </div>
</div>

<div class="buttons">
    <button class="button" ng-disabled="submitted" ng-click="publish()">Publish
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
