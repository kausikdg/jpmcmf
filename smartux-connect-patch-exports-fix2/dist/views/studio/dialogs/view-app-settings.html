<div class="heading">
    <h1>App Settings</h1>
</div>

<div class="content">
    <form class="form">
        <label class="form-control row">
            <span class="col-xs-2">
                <span class="label">Name:</span>
            </span>
            <span class="col-xs-10">
                <input type="text" ng-disabled="true" ng-model="model.name">
            </span>
        </label>
        <span class="form-control row">
            <span class="col-xs-2">
                <span class="label">Description:</span>
            </span>
            <span class="col-xs-10">
                <textarea placeholder="Type the description..." ng-disabled="true" ng-model="model.description">
                </textarea>
            </span>
        </span>
        <span class="form-control row">
            <span class="col-xs-2">
                <span class="label">SmartUX Client:</span>
            </span>
            <span class="col-xs-10">
                <select ng-model="model.clientVersion" ng-disabled="true" ng-options="version as version for version in versions">
                </select>
            </span>
        </span>
        <label class="form-control row">
            <span class="col-xs-2">
                <span class="label" style="margin-top: 30px">Default Layout:</span>
            </span>
            <span class="col-xs-10">
                <div class="layouts-list">
                    <div class="layout-type" ng-repeat="layout in layouts" ng-disabled="true">
                        <div class="icon {{getLayoutClass(layout.id)}}" ng-class="{'active': model.defaultLayout === layout.id}">
                            <i class="fa fa-check" ng-show="model.defaultLayout === layout.id"></i>
                        </div>
                        <div class="name">{{layout.name}}</div>
                    </div>
                    <!-- preload images to fix blinking: -->
                    <div class="preload {{getLayoutClass(layout.id)}}" ng-repeat="layout in layouts"></div>
                    <div class="preload {{getLayoutClass(layout.id)}} active" ng-repeat="layout in layouts"></div>
                </div>
            </span>
        </label>
        <span class="form-control row" ng-if="model.creatorName">
            <span class="col-xs-2">
                <span class="label">Creator:</span>
            </span>
            <span class="col-xs-10">
                <span class="label"><b>{{model.creatorName}}</b></span>
            </span>
        </span>
    </form>
</div>

<div class="buttons">
    <button class="button" ng-click="closeThisDialog()">Close
    </button>
</div>
