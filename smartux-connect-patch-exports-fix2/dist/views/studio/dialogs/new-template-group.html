<div class="heading">
    <h1>{{model.isAppTemplate ? 'New App Template' : 'New Screen Group'}}</h1>
</div>

<div class="content">
    <form class="form">
        <div class="form-control row">
            <span class="col-xs-3">
                <b class="asterisk">*</b>
                <span class="label">Name:</span>
            </span>
            <span class="col-xs-9">
                <input type="text" ng-model="model.name">
            </span>
        </div>
        <br>
        <span class="form-control row">
                <span class="col-xs-3">
                    <span class="label">Description:</span>
                </span>
                <span class="col-xs-9">
                    <textarea placeholder="Type the description..." ng-model="model.description">
                    </textarea>
                </span>
            </span>
        <label class="form-control row">
                <span class="col-xs-3">
                    <span class="label">SmartUX Client:</span>
                </span>
                <span class="col-xs-9">
                    <select ng-model="model.clientVersion" ng-options="version as version for version in versions">
                    </select>
                </span>
        </label>
        <label class="form-control row" ng-if="!isEditing && !fromExisting && env.appsDirs.length > 1">
                <span class="col-xs-3">
                    <span class="label">Directory:</span>
                </span>
                <span class="col-xs-9">
                    <select ng-model="model.directory" ng-options="dir as dir for dir in env.appsDirs">
                    </select>
                </span>
        </label>
    </form>
</div>

<div class="content secondary-content">
    <div class="row wild-sand-bg" style="background-color: #F4F4F4;">
        <div class="cards cards-templates">
            <a class="card layouts-list" ng-class="{'focused': model.sourceAppId == template.id}" ng-repeat="template in templates" ng-click="model.sourceAppId = template.id; model.clientVersion = template.clientVersion;">
                     <span class="title" ng-bind-html="template.name"></span>
                <div class="template-preview margin-centered" style="background-image: url('{{getIconUrl(template)}}')"></div>
            </a>
        </div>
    </div>
</div>

<div class="buttons">
    <button class="button" ng-click="create()" ng-disabled="!isValid()">Save
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
