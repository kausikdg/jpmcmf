<div class="heading">
    <h1>
        Trigger Event
    </h1>
</div>
<div class="content">
    <div class="trigger-builder">

    <div class="trigger-name">
        <h1>
            Name
        </h1>
        <input type="text" ng-model="ngDialogData.eventArea.trigger.id">
    </div>
    <hr>
    <div class="select-event">
        <h1 class="innerHeader">
            Events
        </h1>
        <div class="event-selection">
            <div ng-repeat="(selectedIndex, selectedEvent) in trigger.selectedEvents" class="event-dropdowns">
                <div class="custom-dropdown">
                    <select ng-model="trigger.selectedEvents[selectedIndex]" ng-options="item as item.label disable when disableEvent(item, selectedIndex) for item in possibleEvents" ng-change="whatIs(selectedEvent)" class="eventDropdown">
                    </select>
                </div>
                <div class="addDelete">
                    <button ng-click="addEvent()">
                        +
                    </button>
                    <button ng-click="deleteEvent()" ng-click="deleteEvent($index)" ng-show="trigger.selectedEvents.length > 1">
                        -
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h1 class="innerHeader">
        Condition Builder
    </h1>
    <hr>
    <conditions condition-data="conditionData" event-area="eventArea">
    </conditions>

    <hr>
    </div>
</div>
<div class="buttons">
    <button class="button" ng-click="save()">
        Save
    </button>
    <button class="button clear" ng-click="close()">
        Close
    </button>
</div>
