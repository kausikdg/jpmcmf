<div class="heading">
    <h1>New User</h1>
</div>

<div class="content">
    <form class="form" name="myForm" novalidate>
        <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">User ID (login):</span>
            </span>
            <span class="col-xs-6">
                <input type="text" ng-model="model.id" id="userId" name="userId" unique-user-id ng-model-options="{ updateOn: 'blur' }" lowercase>
            </span>
            <span class="msg-error" ng-show="myForm.userId.$error.uniqueuserid">
                User ID not unique.
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">Name:</span>
            </span>
            <span class="col-xs-6">
                <input type="text" ng-model="model.name">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">Email:</span>
            </span>
            <span class="col-xs-6">
                <input type="email" name="email" ng-model="model.email">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">Password:</span>
            </span>
            <span class="col-xs-6">
                <input type="password" id="pw1" name="pw1" ng-required ng-model="model.password">
            </span>
        </label>
        <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">Confirm Password:</span>
            </span>
            <span class="col-xs-6">
                <input type="password" id="pw2" name="pw2" ng-model="model.confirmPassword" ng-required passwords-match="pw1">
            </span>
            <span class="msg-error" ng-show="myForm.pw2.$error.passwordsmatch">
                Passwords don't match.
            </span>
        </label>
    </form>
</div>

<div class="buttons">
    <button class="button" ng-click="save()" ng-disabled="submitted || !isValid()">Save
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
