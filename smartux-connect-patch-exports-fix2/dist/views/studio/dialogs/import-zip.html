<div class="heading">
    <h1>Import from ZIP file</h1>
</div>

<div class="content">
    <form class="form">
        <label class="form-control row">
            <span class="col-xs-3">
                <span class="label">Project package:</span>
            </span>
            <span class="col-xs-9 ellipsis" onclick="this.querySelector('input').click()">
                <button class="button outline">Choose File</button>
                <span class="text ellipsis" ng-if="files">{{files[0].name}}</span>
                <input type="file" accept="application/zip" class="hidden" onchange="angular.element(this).scope().fileChanged(this)">
            </span>

        </label>
    </form>
</div>

<div class="buttons">
    <button class="button" ng-click="upload()" ng-disabled="submitted || !isValid()">Upload
    </button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel
    </button>
</div>
