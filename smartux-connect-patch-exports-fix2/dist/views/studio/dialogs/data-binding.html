<div class="heading">
    <h1>Select Screen Model</h1>
</div>

<div class="content" ng-switch="active">
    <div class="row">
        <div class="col col-xs-6">
            <div class="subtitle">Screen Model:</div>
        </div>
        <div class="col col-xs-6" ng-if="showPowwowChange()">
            <div class="subtitle">Send this field to the server when:</div>
        </div>
    </div>
    <div class="row">
        <div class="col col-xs-6">
            <div class="box-nested">
                <ul class="tree de-margin-top">
                    <li collapsible>
                        <input class="marker" type="checkbox" checked="checked">
                        <label class="target"></label>
                        <span class="item">
                            <i class="fa fa-cogs"></i>
                            {{dataTreeTitle}}
                        </span>
                        <ul class="content" tree-root screen-model-tree options="propertiesTreeOptions">
                            <li ng-repeat="prop in propertiesTree" tree-node="prop" collapsible></li>
                        </ul>
                    </li>

                    <li collapsible>
                        <input class="marker" type="checkbox" checked="checked">
                        <label class="target"></label>
                        <span class="item">
                            <i class="fa fa-cogs"></i>
                            Controller Variables
                        </span>
                        <ul class="content">
                            <li ng-repeat="variable in variables">
                            <span class="item" ng-click="onVariableClick(variable)" ng-dblclick="onVariableDblClick(variable)" ng-class="{'selected': variable === model.selectedValue }">
                                <i class="fa fa-cogs"></i>
                                {{variable}}
                            </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <form class="col col-xs-6" ng-if="showPowwowChange()">
            <div class="box-nested no-padding-top">
                <ul class="radio-tree" radio-tree tree="updateFieldTree" ng-model="model.updateField" ng-if="isShownFieldTree()">
                </ul>
            </div>
        </form>
    </div>
</div>

<div class="buttons">
    <button class="button clear pull-left" ng-show="isMockAllowed()" ng-click="mockData()"><i class="fa fa-table"></i>
        Mock Data
    </button>
    <button class="button clear pull-left" ng-show="dataTree.length!==0" ng-click="editScreenModels()"><i class="fa fa-cog"></i>
        Edit Screen Model
    </button>
    <button class="button" ng-disabled="!isValid()" ng-click="save()">
        Save
    </button>
    <button class="button clear" ng-click="closeThisDialog()">
        Cancel
    </button>
</div>
