<div class="heading">
    <h1>
        Code Block
    </h1>
</div>

<div class="content">
    <div class="code-block">
        <div id="editor-view" class="monaco-container" monaco-editor mode="'javascript'" ng-model="model.code" data-endpoint-id="{{selectedEndpoint.id}}">
        </div>
     </div>
</div>

<div class="buttons">
    <button class="button" ng-click="ok()">
        OK
    </button>
    <button class="button clear" ng-click="cancel()">
        Cancel
    </button>

</div>
