<div class="heading">
    <h1>Manage Views of "{{ngDialogData.screen.name}}"</h1>
</div>

<div class="content">
    <span class="control-sized gray">
        The default view will be used for any form factor you don't specifically select.
    </span>
    <br><br>
    <div class="layouts-list">
        <div class="layout-type" ng-repeat="layout in layouts">
            <div class="icon {{getLayoutClass(layout.id)}}" ng-class="{'active': screenViews.indexOf(layout.id) !== -1 || app.defaultLayout === layout.id}">
                <i class="fa fa-check" ng-show="app.defaultLayout === layout.id"></i>
            </div>
            <div class="name">{{layout.name}}</div>
            <div class="controls">
                <button class="button link" ng-if="screenViews.indexOf(layout.id) === -1 && app.defaultLayout !== layout.id" ng-click="createView(layout.id)">
                    Create
                </button>
                <button class="button link" ng-if="screenViews.indexOf(layout.id) !== -1 && app.defaultLayout !== layout.id" ng-click="deleteView(layout.id)">
                    Delete
                </button>
            </div>
        </div>
        <!-- preload images to fix blinking: -->
        <div class="preload {{getLayoutClass(layout.id)}}" ng-repeat="layout in layouts"></div>
        <div class="preload {{getLayoutClass(layout.id)}} active" ng-repeat="layout in layouts"></div>
    </div>
</div>

<div class="buttons">
    <button class="button" ng-click="closeThisDialog()">Close</button>
</div>
