<div class="heading">
    <h1>Save As New Theme</h1>
</div>

<div class="content">
    <form class="form">
        <label class="form-control row">
            <span class="col-xs-4">
                <span class="label">Name:</span>
            </span>
            <span class="col-xs">
                <input type="text" ng-model="model.name" placeholder="{{placeholder}}">
            </span>
        </label>
    </form>
</div>

<div class="buttons">
    <button class="button" ng-click="save()" ng-disabled="submitted || !isValid()">Save</button>
    <button class="button clear" ng-click="closeThisDialog()">Cancel</button>
</div>
