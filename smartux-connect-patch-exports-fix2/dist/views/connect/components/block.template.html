<div tooltips tooltip-template-url="/views/connect/components/blockTooltip.html" tooltip-side="right" tooltip-append-to-body="true" tooltip-smart="true" tooltip-class="tooltip" tooltip-hidden="{{!$ctrl.logicBlock.tooltip ? 'true' : 'false'}}">

  <div class="palette-component block-component" drag-and-drop="{
        draggable: true,
        data: {
          type: 'block',
          connectDataId: $ctrl.dragid,
          block: $ctrl.logicBlock
        },
        onStart: $ctrl.dragStart(),
        onEnd: $ctrl.dragEnd()
      }">
      <i class="fa text-white" ng-class="$ctrl.logicBlock.icon"></i>
      <span>{{$ctrl.logicBlock.name}}</span>
  </div>

</div>
