<div>
  <div class="palette-component event-component" drag-and-drop="{
        draggable: true,
        data: {
          type: 'event',
          connectDataId: $ctrl.dragid
        },
        onStart: $ctrl.dragStart(),
        onEnd: $ctrl.dragEnd()
      }">
      <i class="fa text-white" ng-class="$ctrl.setIcon()"></i>
      <span>{{$ctrl.toTitleCase($ctrl.eventname)}}
        <span ng-if="$ctrl.isWebEvent && !($first && $last)">({{eventName}})</span>
      </span>
  </div>
</div>
