<header class="studio connect" title="Connect" tabs-data="openedViews" layout-sizes="globals.layout" is-tab-selected="selectedView.id === tab.id" tab-icon="getTabIcon(tab)" on-tab-click="selectView(tab)" on-tab-double-click="stickView(tab)" on-tab-close="closeView(tab)">
    <div class="controls">
        <div class="item" ng-if="selectedView" ng-class="{active: globals.viewSource}">
            <i class="fa fa-code" ng-click="toggleViewCode()"></i>
            <ul class="dropdown">
                <li>
                    <span>View Code</span>
                </li>
            </ul>
        </div>

        <div class="item main" ng-if="selectedView">
            <span ng-click="saveAll($event)">Save</span>
            <ul class="dropdown">
                <li>
                    <span ng-click="saveAll()">Save All</span>
                </li>
                <li>
                    <span ng-click="saveSelected()">Save Screen "{{selectedView.id}}"</span>
                </li>
                <!-- <li>
                    <span ng-click="saveAs()">Save As...</span>
                </li> -->
            </ul>
        </div>
    </div>
</header>
