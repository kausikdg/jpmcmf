<a ng-href="{{getLink('applications')}}"> <i class="fa fa-home"></i>
    <span>Home</span>
</a>

<span class="spacer"></span>

<button ng-click="sources()" class="tab" ng-class="{active: globals.activePane === 'sources'}" ng-disabled="hasDirtyFiles()">
    <i class="fa fa-file-text-o"></i>
    <span>Sources</span>
</button>

<button ng-click="events()" class="tab" ng-class="{active: globals.activePane === 'events'}" ng-disabled="hasDirtyFiles()">
    <i class="fa fa-bolt"></i>
    <span>Events</span>
</button>

<button ng-click="blocks()" class="tab" ng-class="{active: globals.activePane === 'blocks'}" ng-disabled="hasDirtyFiles()">
    <i class="fa fa-th-large"></i>
    <span>Logic Blocks</span>
</button>

<span class="spacer"></span>

<button ng-click="allFiles()" class="tab" ng-disabled="hasDirtyEditorFiles()" ng-class="{active: globals.activePane === 'allFiles'}">
    <i class="fa fa-files-o"></i>
    <span>All Files</span>
</button>

<span class="spacer"></span>

<button ng-click="settings()" ng-disabled="hasDirtyFiles()">
    <i class="fa fa-cog"></i>
    <span>Settings</span>
</button>

<button class="item" ng-if="app.isVersioned">
    <i class="fa fa-code-fork" ng-click="revisionHistory()"></i>
    <span>Revision History</span>
</button>
