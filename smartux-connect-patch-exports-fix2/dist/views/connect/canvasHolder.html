<div ui-layout="{ flow : 'row', dividerSize: 2}" ng-if="!isAllFilesMode()">
    <div ui-layout-container="central">
        <div id="layout-resize-overlay"></div>
        <div class="height-full flex-parent-vertical canvas-holder">
            <div class="flex-parent-horizontal">
                <div class="canvas-ruler-top-edge"></div>
                <div class="canvas-ruler-horizontal flex-child-grow"></div>
            </div>

            <div class="canvas-content flex-child-grow">
                <div class="canvas-ruler-vertical"></div>
                <div class="flex-child-grow canvas-grid">
                    <div ui-view="endpoint"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="south" ui-layout-container ui-view="bottomPane" ng-if="$root.globals.viewSource" min-size="50px" size="{{$root.globals.layout.south}}"></div>
</div>

<div ui-view="allFilesEditor" ng-if="isAllFilesMode()"></div>
