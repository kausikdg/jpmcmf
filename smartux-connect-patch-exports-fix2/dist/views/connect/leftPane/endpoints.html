<div class="header">
    <span ng-if="!showSearch">Sources</span>
    <span class="search-bar screens" ng-if="showSearch">
        <input type="text" placeholder="Search Sources" ng-model="search.name" auto-focus>
    </span>
    <button class="fa fa-search" ng-click="toggleSearch()" title="Search Sources"></button>
</div>
<div class="content no-padding">
    <!-- screens tree -->
    <ul ng-repeat="rootScreen in rootScreens" class="tree" tree-root endpoints-tree options="treeOptions">
        <details open>
            <summary class="connectHeader bg-grey">
                <div class="open-endpoint" ng-click="getAppwideEndpoint(rootScreen, $event)">
                    {{rootScreen.id.toUpperCase()}}: <span class="text-black">{{(rootScreen.name.toUpperCase())}}</span>
                </div>
            </summary>
            <li ng-repeat="screen in rootScreen.screens | filterTree: search:'name':'screens'" tree-node="screen" collapsible class="screen-or-state"></li>
            <ng-include src="'/views/common/directives/tree/treeEditNode.html'" ng-if="edit"></ng-include>
        </details>
    </ul>
</div>
